<div class="saturno-page-container animated fadeIn" *ngIf="waiterService.session">
  <mat-card>

    <div *ngIf="loading" class="mt-5 animated fadeIn">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="animated fadeIn">

      <div class="text-uppercase lg my-2 p-2">
        - SECTOR {{waiterService.session.id_section.tx_section}} -
      </div>

      <button mat-raised-button class="action-button" color="warn" (click)="releaseSection()">
        <table>
          <tr>
            <td class="button-icon mdi mdi-power xl"></td>
            <td class="td-text">Salir</td>
          </tr>
        </table>
      </button>

      <div>
        <mat-accordion multi="true">
          <app-sections [ticketsDataBySection]="ticketsDataBySection" [tablesDataBySection]="tablesDataBySection">
          </app-sections>
          <app-tables [tables]="tables" [busyTablesTimes]="busyTablesTimes"></app-tables>
          <app-requested [tables]="tables" [requested]="requested"></app-requested>
          <app-queued [tables]="tables" [queued]="queued"></app-queued>
        </mat-accordion>
      </div>

    </div>

  </mat-card>

</div>
