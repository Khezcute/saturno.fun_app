<div class="saturno-container animated fadeIn" *ngIf="loginService.user.id_company">

    <mat-card *ngIf="settings">

        <mat-card-header>
            <mat-card-title>
                <span class="mdi mdi-cog"></span> Ajustes
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="my-2">
            <mat-slide-toggle [(ngModel)]="settings.bl_spm_auto" [checked]="settings.bl_spm_auto" (click)="check()">
                Asignación Automática de Mesas [
                <apan *ngIf="adminService.settings.bl_spm_auto">Activado</apan>
                <apan *ngIf="!adminService.settings.bl_spm_auto">Desactivado</apan>
                
                ]
            </mat-slide-toggle>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" class="action-button" (click)="updateSettings()" [disabled]="disabled">
                <table>
                    <tr>
                        <td *ngIf="!updated" class="button-icon mdi  mdi-content-save xl"></td>
                        <td *ngIf="updated" class="button-icon mdi  mdi-check-circle xl"></td>

                        <td class="button-text">Guardar</td>
                    </tr>
                </table>
            </button>
        </mat-card-actions>

    </mat-card>
</div>
