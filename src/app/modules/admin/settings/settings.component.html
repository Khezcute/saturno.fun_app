<div class="saturno-container animated fadeIn" *ngIf="loginService.user.id_company">

    <mat-card *ngIf="adminService.settings">

        <mat-card-header>
            <mat-card-title>
                <span class="mdi mdi-cog"></span> Ajustes
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="my-2">
            <mat-slide-toggle [(ngModel)]="adminService.settings.bl_spm_auto" [checked]="adminService.settings.bl_spm_auto">
                Asignación Automática de Mesas
            </mat-slide-toggle>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" class="action-button" (click)="updateSettings()">
                <table>
                    <tr>
                        <td class="button-icon mdi  mdi-content-save xl"></td>
                        <td class="button-text">Guardar</td>
                    </tr>
                </table>
            </button>
        </mat-card-actions>

    </mat-card>
</div>
